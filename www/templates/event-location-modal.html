<style type="text/css">
  #map {
    display: block;
    /*width: 100%;*/
    /*height: 100%;*/
    min-width: 300px;
    min-height: 300px;
  }
</style>
<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="closeModalLocation()">
        Cancelar
      </button>
    </div>
    <h1 class="title">Localização</h1>
  </ion-header-bar>
  <ion-content>
    <form name="form" class="" novalidate ng-submit="saveEvent(form)">
      <div class="row responsive-sm">
        <div class="col">
          <label class="item item-input item-icon-right">
            <!--<span class="positive input-label">Localização</span>-->
            <span class="input item-input" style="margin-left: -15px;color: #b2b2b2;" ng-if="!location">
              Marque no mapa a Localização do Evento
            </span>
            <span class="input item-input" style="margin-left: -15px;" ng-if="location">
              {{location}}
            </span>
          </label>
        </div>
        <button class="button button-outline button-assertive icon ion-ios-close-outline" ng-if="location" ng-click="clearLocation()" type="button"></button>
      </div>
      <div class="row responsive-sm">
        <div class="col">
          <div id="map" data-tap-disabled="true"></div>
        </div>
      </div>
      <div class="row responsive-sm">
        <div class="col">
          <button class="button button-block button-positive" type="button" ng-click="saveLocation()">Gravar</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
