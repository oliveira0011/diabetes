<style type="text/css">
  #map {
    display: block;
    /*width: 100%;*/
    /*height: 100%;*/
    min-width: 300px;
    min-height: 300px;
  }
</style>
<ion-view view-title="{{event.name}}">
  <ion-content padding="16" class="stable-bg">
    <div ng-if="offline" class="assertive">
      <div class="card text-center">
        <i style="font-size: 30px" class=" icon ion-android-warning"></i>
        <br/>
        <br/>
        <p style="font-size: 30px">
          Sem ligação à rede.
        </p>
        <br/>
        <p style="padding-left: 20px" class="text-left">
          Por favor conecte-se a uma rede Wi-Fi ou ligue os seus dados móveis para poder consultar os seus eventos.
        </p>
      </div>
    </div>
    <div ng-if="!offline" class="row responsive-sm" style="max-height: 45px;">
      <div class="col">
        <h2 class="positive"><i ng-if="participate" class="balanced ion-ios-checkmark"></i> {{event.name}}</h2>
      </div>
    </div>
    <div class="col text-right">
      <ion-toggle ng-if="canEditParticipation" ng-model="participate" ng-click="editParticipation(!participate)" toggle-class="toggle-positive" style="border-width:0px">
        Participar
      </ion-toggle>
    </div>
    <div class="row responsive-sm">
      <div class="col" style="border-bottom: 1px solid #ddd;">
        <span style="color:#666">{{getFormattedDate(event.date)}}</span>
      </div>
    </div>
    <div class="row responsive-sm">
      <div class="col" style="border-bottom: 1px solid #ddd;">
        <p>{{event.location}}</p>
      </div>
    </div>
    <div class="row responsive-sm">
      <div class="col" style="border-bottom: 1px solid #ddd;">
        <label class="">
          <!--<span class="positive input-label">Descrição do Evento</span>-->
          <p>{{event.description}}</p>
        </label>
      </div>
    </div>
    <div class="row responsive-sm">
      <div class="col">
        <ion-list class="list list-inset">
          <ion-item class="item item-avatar" ng-repeat="friend in event.friends">
            <img ng-src="{{friend.profileImage}}">
            <h2>{{friend.firstName}} {{friend.lastName}}</h2>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="row responsive-sm">
      <div class="col">
        <div id="map" data-tap-disabled="true"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
