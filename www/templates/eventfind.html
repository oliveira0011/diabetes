<style type="text/css">
  #map {
    display: block;
    /*width: 100%;*/
    /*height: 100%;*/
    min-width: 300px;
    min-height: 300px;
  }
</style>
<ion-view view-title="">
  <ion-content>
    <div name="form" class="row responsive-sm">
      <div class="col col-offset-10 col-34">
        <h3 class="input input-label positive">Por {{event.owner.name}}</h3>
        <div id="map" data-tap-disabled="true"></div>
        <div class="row">
          <div class="col">
            <ion-toggle ng-model="participate" toggle-class="toggle-positive">Participar</ion-toggle>
          </div>
        </div>
        <h2 class="input input-label positive">Localização</h2>
        <span class="input item-input">
          {{event.location}}
        </span>
      </div>
      <div class="col col-34 list list-inset">
        <div class="row">
          <div class="col">
            <h2 class="positive">{{event.name}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>{{event.description}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 class="positive">Participantes Confirmados</h3>
            <ion-list class="list list-inset">
              <ion-item class="item item-avatar" ng-repeat="friend in event.friends">
                <img ng-src="{{friend.profileImage}}">
                <h2>{{friend.name}}</h2>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </div>
      </form>
  </ion-content>
</ion-view>
