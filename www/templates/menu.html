<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="buttons left-buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          <i ng-if="newNotificationsNumber > 0" class="badge badge-assertive">{{newNotificationsNumber}}</i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/profile">
          Perfil
        </ion-item>
        <ion-item menu-close href="#/app/event">
          Eventos
        </ion-item>
        <ion-item menu-close href="#/app/biomedic">
          Dados Biomédicos
        </ion-item>
        <ion-item menu-close href="#/app/message">
          Notificações
          <i ng-if="newNotificationsNumber > 0" class="badge badge-assertive">{{newNotificationsNumber}}</i>
        </ion-item>
        <ion-item menu-close class="ion ion-log-out" ng-click="logout()"></ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
