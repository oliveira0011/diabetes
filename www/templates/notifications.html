<ion-view>
  <ion-content>
    <ion-list class="list">
      <ion-item class="item item-icon-right positive" href="#/app/notification/{{notification.id}}"
                ng-repeat="notification in notifications">
        <h2 class="positive">{{notification.title}}</h2>
        <p>{{notification.body}}</p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
